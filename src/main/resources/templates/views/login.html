<!DOCTYPE html>
<html>
<head>
<title>login</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="../bootstrap/css/bootstrap.min.css" type="text/css"
	rel="stylesheet" />
<link href="../css/signin.css" type="text/css" rel="stylesheet" />
<script src="../bootstrap/js/jquery.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../scripts/login.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin" action="../user/dologin" method="get" id="login_form">
			<h2 class="form-signin-heading">请输入：</h2>
			<label for="inputEmail" class="sr-only">用户名</label> <input
				id="inputUser" name="username" class="form-control" placeholder="用户名" /> <label
				for="inputPassword" class="sr-only">密码</label> <input
				type="password" name="passwd" id="inputPassword" class="form-control"
				placeholder="密码" />
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me" />记住我
				</label>
			</div>
			<button id="login_submit" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
		</form>
	</div>
</body>
</html>
