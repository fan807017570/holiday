<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="../bootstrap/css/bootstrap.min.css" type="text/css"
	rel="stylesheet" />
<lin href="../bootstrap/bootstrap-datetimepicker.css" type="text/css" />
<script src="../bootstrap/js/jquery.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
<style type="text/css">
label {
	font-family: inherit;
	font-size: 14px;
	font-weight: 400;
}
</style>
</head>
<body>
	<div class="container">
		<ul class="nav navbar-nav">
			<li class="dropdown"><a href="#" class="dropdown-toggle"
				data-toggle="dropdown" th:text="${userInfo.realName}"> Java <b
					class="caret"></b>
			</a>
				<ul class="dropdown-menu">
					<li><a href="#">我的假单</a></li>
					<li><a href="#">我的信息</a></li>
				</ul></li>
			<li class="active"><a href="#">退出</a></li>
		</ul>
		<form action="" class="bs-example bs-example-form" role="form">
			<div class="row">
				<div class="col-md-3 form-group">
					<label>假期类型：</label> <label>事假</label>
				</div>
				<div class="col-md-3 form-group">
					<label>假期结余时长：</label> <label> 3 </label>天
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<fieldset>
						<div class="form-group">
							<div class="form-group">
								<label for="dtp_input2" class="col-md-2 control-label">开始时间:</label>
								<div class="input-group date form_date col-md-4" data-date=""
									data-date-format="dd MM yyyy" data-link-field="dtp_input2"
									data-link-format="yyyy-mm-dd">
									<input class="form-control form-group" size="14" type="text"
										value="" readonly="true" /> <span class="input-group-addon"><span
										class="glyphicon glyphicon-remove"></span></span> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="col-md-6 form-group">
					<fieldset>
						<div class="form-group">
							<div class="form-group">
								<label for="dtp_input2" class="col-md-2 control-label">结束时间:</label>
								<div class="input-group date form_date col-md-4" data-date=""
									data-date-format="dd MM yyyy" data-link-field="dtp_input2"
									data-link-format="yyyy-mm-dd">
									<input class="form-control form-group" size="14" type="text"
										value="" readonly="true" /> <span class="input-group-addon"><span
										class="glyphicon glyphicon-remove"></span></span> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
					<label for="name">请假理由:</label>
					<textarea class="form-control form-group" rows="3"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<div class="dropdown">
						<button type="button" class="btn dropdown-toggle"
							id="dropdownMenu1" data-toggle="dropdown">
							审批人<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">Java</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">数据挖掘</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">数据通信/网络</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">分离的链接</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-3 form-group">
					<button type="button" class="btn btn-default">暂存</button>
				</div>
				<div class="col-md-3 form-group">
					<button type="button" class="btn btn-default" disabled="true">提交</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../jquery/jquery-1.8.3.min.js"
		charset="UTF-8"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript"
		src="../bootstrap/js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$('.form_date').datetimepicker({
			language : 'fr',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0
		});
	</script>

</body>
</html>
